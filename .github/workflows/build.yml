name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: |
          chmod +x Implementation/services/budget-service/gradlew
          chmod +x Implementation/services/expense-service/gradlew

      - name: Build budget-service JAR
        run: |
          cd Implementation/services/budget-service
          ./gradlew build -x test

      - name: Build expense-service JAR
        run: |
          cd Implementation/services/expense-service
          ./gradlew build -x test

      - name: Copy JARs to openjdk folders
        run: |
          cp Implementation/services/budget-service/build/libs/budget-service-0.0.1-SNAPSHOT.jar Implementation/services/budget-service/openjdk/
          cp Implementation/services/expense-service/build/libs/expense-service-0.0.1-SNAPSHOT.jar Implementation/services/expense-service/openjdk/

      - name: Upload budget-service JAR
        uses: actions/upload-artifact@v3
        with:
          name: budget-service-jar
          path: Implementation/services/budget-service/build/libs/budget-service-0.0.1-SNAPSHOT.jar

      - name: Upload expense-service JAR
        uses: actions/upload-artifact@v3
        with:
          name: expense-service-jar
          path: Implementation/services/expense-service/build/libs/expense-service-0.0.1-SNAPSHOT.jar

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker-compose --version

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download budget-service JAR
        uses: actions/download-artifact@v3
        with:
          name: budget-service-jar
          path: Implementation/services/budget-service/openjdk/

      - name: Download expense-service JAR
        uses: actions/download-artifact@v3
        with:
          name: expense-service-jar
          path: Implementation/services/expense-service/openjdk/

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker-compose --version

      - name: List files in budget-service/openjdk before Docker build
        working-directory: Implementation/services
        run: |
          ls -l budget-service/openjdk

      - name: Start k6 container and run tests
        working-directory: Implementation/services
        run: |
          docker-compose -f docker-compose.yml build --no-cache
          docker-compose -f docker-compose.yml up -d k6

