spring.application.name=budget-service

spring.datasource.url=jdbc:mysql://mysql-budget:3306/budget_db
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=adminpassword
spring.rabbitmq.virtual-host=/

# Redis configuration
spring.cache.type=redis
spring.data.redis.host=redis
spring.data.redis.port=6379
# (Optional) spring.redis.timeout=2000
# (Optional) spring.cache.redis.time-to-live=60000

# Enable INFO level logging for your budget service package
logging.level.com.finance.budget_service=INFO